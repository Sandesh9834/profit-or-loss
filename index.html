<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Stock Profit & Loss Calculator</title>
</head>
<body>
      <!-- <div>Stock Calculator</div> -->
      <h2>Stock Calculator</h2>
      <p>
            <label>Initial Stock Price:</label>
      </p>
      <input type="number" placeholder="Enter initial price of stock" id="stock-price">
      <p>
            <label>Total Stocks Bought:</label>
      </p>
      <input type="number" placeholder="Enter number of stocks bought" id="stocks-bought">
      <p>
            <label>Current Price:</label>
      </p>
      <input type="number" placeholder="Enter current stock price" id="current-price">
      <button id="btn-check">Check Profit/Loss</button>
      <p id="output"></p>

      <script src="/app.js" type="text/javascript"></script>
</body>
</html>
