<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Stock Profit & Loss Calculator</title>
      <link rel="stylesheet" href="/style.css">
</head>
<body>
      <header>
            <h2>Profit or Loss Calculator</h2>
      </header>
      <main>
            <label class="input-label"><p>Initial Stock Price:</p></label>
            <input class="input-text" type="number" placeholder="Enter initial price of stock" id="stock-price">
            <label class="input-label"><p>Total Stocks Bought:</p></label>
            <input class="input-text" type="number" placeholder="Enter number of stocks bought" id="stocks-bought">
            <label class="input-label"><p>Current Price:</p></label>
            <input class="input-text" type="number" placeholder="Enter current stock price" id="current-price">
            <button id="btn-check">Check Profit/Loss</button>
            <p id="output"></p>
      </main>
